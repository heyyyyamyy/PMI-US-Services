    <script>
        document.getElementById('callback_form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Validate form fields
            var name = document.getElementById('callback_name').value;
            var number = document.getElementById('callback_number').value;
            var email = document.getElementById('callback_email').value;
            var query = document.getElementById('callback_query').value;
            var course = document.getElementById('callback_course').value;
            
            if (name.trim() === '' || number.trim() === '' || email.trim() === '' || query.trim() === '' || course === '') {
                alert('Please fill in all fields');
            } else {
                // Display success message
                alert('Your request has been sent. We will get back to you.');
                
                // Reset form
                document.getElementById('callback_form').reset();
            }
        });
    </script>
